{% extends 'base.html' %}
{% block body %}
    <div class="container mt-4">
        <h1 class="text-center">Register New Employee</h1>
        
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/register" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" value="{{ request.form.name if request.form.name else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" value="{{ request.form.email if request.form.email else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
